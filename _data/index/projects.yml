- name: Legged Robot State Estimation using Invariant Kalman Filtering and Algorithmically Learned Contact Events
  descr: "<b>Affiliation/Role: Researcher and Hardware Designer for University of Michigan CURLY lab</b><br> 
  The deep learning contact estimator takes in proprioceptive measurements from a quadruped robot and estimates the instantaneous ground contact state of the robot. An additional sensor suite was designed to provide experimental groundtruth using simultaneous localization and mapping (SLAM), and to generally augment autonomous capabilities of the MIT Minicheetah. It houses and protects a vision system along with the NVIDIA Jetson Xavier used for the experiment's contact estimator. The sensor suite platorm has been made public for all other Minicheetah groups to take advantage of."
  image: MiniCheetah063021.png
  github: https://github.com/UMich-CURLY/minicheetah-sensorsuite
  youtube: https://www.youtube.com/embed/oVbP-Y8xT_E

