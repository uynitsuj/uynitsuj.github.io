<h1 style="margin-top:30px"><span data-i18n="skills.my_skills">Experience</span></h1>

<div class="archive">
  <div class="timeline" id="timeline">
    {% for career in site.data.index.careers %}
    <div class="archive-title">
      <div class="archive-year"><strong>{{ career.date }}</strong> {{ career.job }} @ <a href="{{ career.link }}"
          target="_blank">{{
          career.name }}</a></div>
    </div>
    {% endfor %}
  </div>
</div>
