<h1><span data-i18n="skills.my_skills">Projects</span></h1>

{% for project in site.data.index.projects %}
<div class="row">
    <div class="col">
        <h2 style="margin: 0">{{ project.name }}</h2>
        <p align="center"><img src="{{ site.url }}/img/robots/{{ project.image }}"
                alt="{{ site.url }}/img/robots/{{ project.image }}"
                style="max-height:400px;max-width:80%;border-radius:18px"></p>

        {% if project.youtube %}
        <p align=" center"><iframe style="height:380px;width:80%" src=" {{ project.youtube }}" frameborder="0"
                allow="autoplay; encrypted-media" allowfullscreen>
            </iframe></p>
        {% endif %}

        <p style="margin: 0">{{ project.descr }}</p>

        {% if project.github %}
        <a href="{{ project.github }} " target="_blank"><i class="fa fa-fw fa-github"></i>GitHub</a>
        {% endif %}
        {% if project.website %}
        <a href="{{ project.website }} " target="_blank"><i class="fa fa-fw fa-home"></i>Homepage</a>
        {% endif %}
        <br>


    </div>
</div>
<hr>
{% endfor %}
